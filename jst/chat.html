<div class="chat-user-entry init">
	<div class="container">
		<div class="row">
            <div class="chat-login span9">
                <div class="form-inline">

                    <label for="social">
                        <a class="register" href="http://www.npr.org/templates/reg/" target="_blank">Register</a> or sign in to chat:
                    </label>
                    <div class="social btn-group">
                        <button class="btn btn-mini oauth" data-service="facebook">Facebook</button>
                        <button class="btn btn-mini oauth" data-service="google">Google</button>
                        <button class="btn btn-mini anon">Anonymous</button>
                        <button class="btn btn-mini npr">NPR</button>
                    </div>
                    <div class="chat-anonymous-login">
                        <label>Enter a username to join the chat:</label>
                                                    <input type="text" class="chat-anonymous-username"></input>
                        <button class="btn btn-mini btn-info">Join</button>
                    </div>

                    <div class="chat-npr-login">
                        <label>E-mail address:
                            <input type="text" class="chat-npr-username"></input>
                        </label>
                        <label class="npr">Password:
                            <input type="password" class="chat-npr-password"></input>
                        </label>
                        <button class="btn btn-mini btn-info">Login</button>
                    </div>
                </div>
            </div>
            <div class="chat-editor">
                <div class="span9">
                    <p class="chat-input">
                    <textarea name="chat-content" class="chat-content" maxlength="1000"></textarea>
                    <button class="btn btn-mini chat-post">Post</button>
                    </p>
                </div>
                <div class="span3">
                    <p class="chat-user-info">You are chatting as <span class="chat-username"></span>. <a class="chat-logout">Change username?</a></p>
                </div>
            </div>
		</div>
	</div>
</div>
